<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.modal');
          var instances = M.Modal.init(elems);
        });
    </script>
  </head>
  <body>
    <div class="container row">
      <div class="col center-align s12 m12 l12">
        <h1>To Do List</h1>
      </div>
      <div class="row">
        <div class="center-align add-button col l4">
          <button data-target="modal1" class=" btn btn-floating btn-large waves-effect waves-light red modal-trigger"><i class="material-icons">add</i></button>
          <div id="modal1" class="modal">
           <div class="modal-content">
             <h4>What else do you plan on doing today?</h4>
             <input type="text" name="new_task" value=""/>
           </div>
           <div class="modal-footer">
             <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">send</i></a>
           </div>
         </div>
        </div>
        <div class="center-align add-button col l4">
          <div class="card-panel">
              <span class="black-text text-darken-2">20 tasks completed today</span>
          </div>
        </div>
        <div class="center-align add-button col l4">
          <div class="card-panel">
            <span class="black-text text-darken-2">5 tasks uncompleted today</span>
          </div>
        </div>
      </div>
      <div class="col s12 list">
        <ul class="collection with-header">
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">done</i></a><a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">done</i></a><a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">done</i></a><a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">done</i></a><a href="#!" class="secondary-content"><i class="material-icons">clear</i></a></div></li>
        </ul>
      </div>
    </div>
  </body>
</html>
